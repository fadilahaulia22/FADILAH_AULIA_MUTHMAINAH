<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(215, 103, 140);
        }

        .container {
            width: 1000px;
            margin: auto;
            transition: 0.5s;
        }

        header {
            display: grid;
            grid-template-columns: 1fr 50px;
            margin-top: 50px;
        }

        header .shopping {
            position: relative;
            text-align: right;
        }

        header .shopping img {
            width: 40px;
        }

        header .shopping span {
            background: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: absolute;
            top: -5px;
            left: 80%;
            padding: 3px 10px;
        }

        .list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
            row-gap: 20px;
            margin-top: 50px;
        }

        .list .item {
            text-align: center;
            background-color: #DCE0E1;
            padding: 20px;
            box-shadow: 0 50px 50px #757676;
            letter-spacing: 1px;
        }

        .list .item img {
            width: 90%;
            height: 430px;
            object-fit: cover;
        }

        .list .item .title {
            font-weight: 600;
        }

        .list .item .price {
            margin: 10px;
        }

        .list .item button {
            background-color: #1C1F25;
            color: #fff;
            width: 100%;
            padding: 10px;
        }

        .card {
            position: fixed;
            top: 0;
            left: 100%;
            width: 500px;
            background-color: #453E3B;
            height: 100vh;
            transition: 0.5s;
        }

        .active .card {
            left: calc(100% - 500px);
        }

        .active .container {
            transform: translateX(-200px);
        }

        .card h1 {
            color: #E8BC0E;
            font-weight: 100;
            margin: 0;
            padding: 0 20px;
            height: 80px;
            display: flex;
            align-items: center;
        }

        .card .checkOut {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .card .checkOut div {
            background-color: #E8BC0E;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }

        .card .checkOut div:nth-child(2) {
            background-color: #1C1F25;
            color: #fff;
        }

        .listCard li {
            display: grid;
            grid-template-columns: 100px repeat(3, 1fr);
            color: #fff;
            row-gap: 10px;
        }

        .listCard li div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .listCard li img {
            width: 90%;
        }

        .listCard li button {
            background-color: #fff5;
            border: none;
        }

        .listCard .count {
            margin: 0 10px;
        }

        /* bagian data API */
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            width: 280px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            margin-top: 0;
        }

        .product-description {
            font-size: 0.9rem;
            color: #777;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-images {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .product-images img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        @media only screen and (max-width: 600px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="../ASSET/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">

        </div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <!-- div untuk menampilkan API -->
    <div class="slideshow-container" id="content"></div>




    <script>
        fetch("https://dummyjson.com/products")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                const ambilData = data.products;
                ambilData.forEach((e) => {
                    const list = document.querySelector("#content");
                    const elementProducts = document.createElement("div");
                    elementProducts.classList.add("product-card");

                    const judul = document.createElement("h3");
                    judul.textContent = e.title;
                    judul.classList.add("product-title");

                    const deskripsi = document.createElement("p");
                    deskripsi.textContent = e.description;
                    deskripsi.classList.add("product-description");

                    const gambarThumbnail = document.createElement("img");
                    gambarThumbnail.src = e.thumbnail;
                    gambarThumbnail.classList.add("thumbnail");

                    const productImages = document.createElement("div");
                    productImages.classList.add("product-images");

                    const images = e.images;
                    images.forEach((imageUrl) => {
                        const gambar = document.createElement("img");
                        gambar.classList.add("product-image");
                        gambar.src = imageUrl;

                        productImages.appendChild(gambar);
                    });

                    const price = document.createElement("h4");
                    price.textContent = `Price: $${e.price}`;
                    price.classList.add("product-price");

                    const addToCartButton = document.createElement("button");
                    addToCartButton.textContent = "Add to Cart";
                    addToCartButton.classList.add("add-to-cart");

                    elementProducts.appendChild(judul);
                    elementProducts.appendChild(deskripsi);
                    elementProducts.appendChild(gambarThumbnail);
                    elementProducts.appendChild(productImages);
                    elementProducts.appendChild(price);
                    elementProducts.appendChild(addToCartButton); // Add the "Add to Cart" button

                    list.appendChild(elementProducts);
                });
            });



        // keranjang
        let openShopping = document.querySelector('.shopping');
        let closeShopping = document.querySelector('.closeShopping');
        let list = document.querySelector('.list');
        let listCard = document.querySelector('.listCard');
        let body = document.querySelector('body');
        let total = document.querySelector('.total');
        let quantity = document.querySelector('.quantity');

        openShopping.addEventListener('click', () => {
            body.classList.add('active');
        })
        closeShopping.addEventListener('click', () => {
            body.classList.remove('active');
        })




        // Function to handle adding a product to the cart
        function addToCart(product) {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
            <div><img src="${product.thumbnail}" alt="${product.title}" /></div>
            <div class="product-details">
                <div>${product.title}</div>
                <div class="price">$${product.price}</div>
                <button class="remove-item">Remove</button>
            </div>
            <div class="count">
                <button class="decrement">-</button>
                <span>1</span>
                <button class="increment">+</button>
            </div>
        `;

            // Handle "Remove" button click
            const removeButton = listItem.querySelector(".remove-item");
            removeButton.addEventListener("click", () => {
                listCard.removeChild(listItem);
                updateCartTotal();
            });

            // Handle "Increment" and "Decrement" button clicks
            const incrementButton = listItem.querySelector(".increment");
            const decrementButton = listItem.querySelector(".decrement");
            const quantitySpan = listItem.querySelector("span");

            incrementButton.addEventListener("click", () => {
                let count = parseInt(quantitySpan.textContent);
                count++;
                quantitySpan.textContent = count;
                updateCartTotal();
            });

            decrementButton.addEventListener("click", () => {
                let count = parseInt(quantitySpan.textContent);
                if (count > 1) {
                    count--;
                    quantitySpan.textContent = count;
                    updateCartTotal();
                }
            });

            listCard.appendChild(listItem);
            updateCartTotal();
        }

        // // Function to update the cart total
        function updateCartTotal() {
            const cartItems = document.querySelectorAll(".listCard li");
            let totalAmount = 0;
            let totalCount = 0;

            cartItems.forEach((item) => {
                const price = parseFloat(
                    item.querySelector(".price").textContent.replace("$", "")
                );
                const count = parseInt(item.querySelector("span").textContent);

                totalAmount += price * count;
                totalCount += count;
            });

            total.textContent = `$${totalAmount.toFixed(2)}`;
            quantity.textContent = totalCount;
        }

        // // Event delegation to handle "Add to Cart" button clicks
        document.querySelector("#content").addEventListener("click", (event) => {
            if (event.target.classList.contains("add-to-cart")) {
                const productCard = event.target.closest(".product-card");
                const title = productCard.querySelector(".product-title").textContent;
                const price = parseFloat(productCard.querySelector(".product-price").textContent.replace("$", ""));
                const thumbnail = productCard.querySelector(".thumbnail").src;

                const product = {
                    title: title,
                    price: price,
                    thumbnail: thumbnail
                };

                addToCart(product);
            }
        });






    </script>
</body>

</html>
